<!DOCTYPE html>
<html>
  <head>
    <title>Alternate Text Example</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./logo (1).png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto pe-5 me-5">
              <a class="nav-link ac" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Live cameras</a>
              <a class="nav-link" href="#">Photos</a>
              <a class="nav-link" href="#">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="inputSearch">
          <form action="" class="find-location" id="form">
            <input type="search" placeholder="Find Your location" onkeyup="" class="search" id="search">            
            <input type="submit" placeholder="Find" class="submit" >
          </form>

          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-3  cridt">
            <div class="forecast-header d-flex justify-content-between" id="today">
              <div class="day">###</div>
              <div class="date">###</div>
            </div>
            <div class="forecast-content d-flex flex-column">
              <div class="location">###</div>



      
              <div class="degree">
                <div class="num">
                  <span id="degree">39</span><sup>o</sup>C
                </div>
                <div class="status">
                  <img src="./113.png" alt="">
                </div>
                <div class="custom">sunny</div>
                <span><img src="./icon-umberella.png" alt=""><p class="desc"></p></span>
                <span><img src="./icon-wind.png" alt=""><p class="desc1"></p></span>
                <span><img src="./icon-compass.png" alt=""> <p class="desc2"></p></span>
              </div>
            </div>
          </div>
          <div class="col-md-3  cridt col-color">
            <div class="forecast-header d-flex justify-content-center" id="today">
              <div class="tomorrow">sat</div>
            </div>
            <div class="forecast-content d-flex flex-column text-center">
              <div class="sun two-th d-flex justify-content-center">
                <img src="./113.png" alt="">
              </div>
              <div class="degree">
                <div class="num two-thr">
                  <span id="degreeTomorrow">39</span><sup>o</sup>C
                </div>             
                <div class="customTomorrow">sunny</div>
              </div>
            </div>
          </div>
          <div class="col-md-3  cridt">
            <div class="forecast-header d-flex justify-content-center" id="today">
              <div class="thirdDay">wdd</div>
            </div>
            <div class="forecast-content d-flex flex-column text-center">
              <div class="sun two-th d-flex justify-content-center">
                <img src="./113.png" alt="">
              </div>
              <div class="degree">
                <div class="num two-thr">
                  <span id="degreethirdDay">39</span><sup>o</sup>C
                </div>        
                <div class="customthirdDay">sunny</div>
              </div>
            </div>
          </div>
        
        </div>
        
    </div>
    </main>
    <footer>
      <div class="container">
        <div class="row row-footer">
          <div class="col-md-6 my-5">
            <form action="" class="find-location">
              <input type="text" placeholder="Find Your email to subscribe" class="search ser-find" id="search">
              <input type="submit" value="Subscribe" class="submit">
            </form>
          </div>
          <div class="col-md-6 social-links mt-5 text-center">
            <a href="#"><img src="./google.png" alt=""></a>
            <a href="#"><img src="./facebook.png" alt=""></a>
            <a href="#"><img src="./linkedin.png" alt=""></a>
            <a href="#"><img src="./twitter.png" alt=""></a>
          </div>
          <p class="text-center text-warning">
            &copy; 2014 Company name. Designed by Themezy. All rights reserved.
          </p>
        </div>
      </div>
    </footer>
